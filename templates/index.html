<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Cat or Dog</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://i.pinimg.com/originals/7c/02/d8/7c02d8361f7acd759f197fcb243b0800.jpg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Home
            </a>
        </div>
    </nav>
    <div class="container my-5">
        <form method="post" action="/image" enctype="multipart/form-data">
            <div class="form-group" my-3>
                <label for="exampleFormControlFile1"><strong>Choose an Image</strong></label></p>
                <p></p><input type="file" class="form-control-file" name="file"></p>
            </div>
            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
        <div class="container my-4">
            <div class="row align-items-start">
                <div class="col">
                    {% if im %}
                    <img src="{{url_for('display_image',filename=im) }}" class="img-thumbnail" alt="...">
                    {% endif %}
                </div>

                <div class="col">
                    {% if res %}


                    {% if res <0.5 %} <div class="badge bg-primary text-wrap" style="width: 10rem;">
                        This is {{"%.0f"|format((1-res)*100)}} % a Cat.
                </div>
                {% endif %}

                {% if res >0.5 %}
                <div class="badge bg-primary text-wrap" style="width: 10rem;">
                    This is {{"%.0f"|format(res*100)}} % a Dog.
                </div>
                {% endif %}
                {% endif %}
            </div>


        </div>

    </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
